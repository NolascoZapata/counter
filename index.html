<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Counter</title>
</head>

<body>
  <h2>Counter</h2>
  <input type="text" id="numberBox" class="numberBox" value="0">
  <div>
    <button id="increase-btn" onclick="increase()" class="increase-btn">Increase</button>
    <button id="decrease-btn" onclick="decrease()" class="decrease-btn">Decrease</button>
    <button id="reset-btn" onclick="reset()" class="reset-btn">Reset</button>
  </div>
  <div>
    <span class="alert-decrease">
      <small>Can't decrease more</small>
    </span>
    <span class="alert-reset">
      <small>Counter reset</small>
    </span>
  </div>
  <script src="./index.js"></script>
</body>

</html>
